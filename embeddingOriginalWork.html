<!DOCTYPE html>
<html>
  <head>
    <title>Info 101</title>
  </head>
  <body>
    <h1>Embedded work</h1>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Hj1m8h36d4g?start=112"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <br />
    <div>
      <audio controls>
        <source src="song.mp3" type="audio/mpeg" />
        <p>
          Your browser doesn't support HTML5 audio. Here is a
          <a href="song.mp3">link to download the audio</a> instead.
        </p>
      </audio>
    </div>

    <br />
    <script src="//rss.bloople.net/?url=https%3A%2F%2Fyingfc-1973872.github.io%2FembeddingOriginalWork.html&showtitle=false&type=js"></script>
    <br />
    <br />

    <div>
      <h2>Object tag for my index page here</h2>
      <object data="index.html" width="1000" height="1000"></object>
    </div>
  </body>
</html>
