<!DOCTYPE html>
<html>
  <head>
    <title>Info 101</title>
  </head>
  <body>
    <h1>Embedded work</h1>
    <div style="position: absolute; right: 20px">
      <object
        data="https://www.feed43.com/4406163577617288.xml"
        type=""
        width="700"
        height="1000"
      ></object>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Hj1m8h36d4g?start=112"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <br />
    <div>
      <audio controls>
        <source src="song.mp3" type="audio/mpeg" />
        <p>
          Your browser doesn't support HTML5 audio. Here is a
          <a href="song.mp3">link to download the audio</a> instead.
        </p>
      </audio>
    </div>

    <div>
      <video
        width="400"
        height="200"
        controls
        src="https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4"
      >
        Browser not supported
      </video>
    </div>

    <br />

    <div>
      <h2>Object tag for my index page here</h2>
      <object data="index.html" width="800" height="1000"></object>
    </div>
  </body>
</html>
